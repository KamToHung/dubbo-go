name: "‚ùì Question"
description: "Ask a question about the project"
title: "[QUESTION] "
labels: ["question"]
body:
  - type: checkboxes
    id: verification
    attributes:
      label: "‚ö†Ô∏è Verification"
      description: "Please verify that you've done the following:"
      options:
        - label: I have searched the [issues](https://github.com/apache/dubbo-go/issues) of this repository and believe that this is not a duplicate.
          required: true

  - type: markdown
    attributes:
      value: "## üîç Configuration (Optional)"

  - type: input
    id: server-config
    attributes:
      label: "Server Configuration"
      description: "Server framework and version"
      placeholder: "Dubbo-go, v3.0.5"
    validations:
      required: false

  - type: input
    id: client-config
    attributes:
      label: "Client Configuration"
      description: "Client framework and version"
      placeholder: "Dubbo-go, v3.0.5"
    validations:
      required: false

  - type: input
    id: protocol-config
    attributes:
      label: "Protocol Configuration"
      description: "Communication protocol used"
      placeholder: "Triple"
    validations:
      required: false

  - type: input
    id: registry-config
    attributes:
      label: "Registry Configuration"
      description: "Registry type and version"
      placeholder: "Nacos, v2.0.0"
    validations:
      required: false

  - type: textarea
    id: question
    attributes:
      label: "‚ùì Your Question"
      description: "What would you like to know?"
      placeholder: "Ask your question in detail"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "üìö Context"
      description: "Add any context that might help us answer your question"
      placeholder: "Explain any background or context that led to this question"
    validations:
      required: false

  - type: textarea
    id: related-resources
    attributes:
      label: "üîó Related Resources"
      description: "Link to any related documents, code, or resources"
      placeholder: "Share any related links or resources"
    validations:
      required: false
